<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Page</title>
    <style>

    </style>
</head>
<body>
    <div id="navbar"></div>
    <h2>Course Content</h2>
    <ul>
        <li><a href="https://gaia.cs.umass.edu/kurose_ross/eighth.php">Kurose and Ross Author Page</a></li>
        <li><a href="http://w3schools.com">W3Schools</a></li>
        <li><a href="https://www.geeksforgeeks.org/web-development/ ">GeeksforGeeks - Web Development</a></li>
    </ul>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                  document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navigation bar:', error));
      })
    </script>
</body>
</html>
